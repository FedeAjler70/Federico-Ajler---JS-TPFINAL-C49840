<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/notebook.png">
    <title>Vip Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6b30aaad86.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="navBar">
        <div class="container contenedor">
            <div class="logo"><h1>VIP<strong>Service</strong></h1></div>
            <div class="btn-menu cartMenu">
                <label for="btn-menu">
                    <span><img class="cart" src="img/carrito.png"></span><span class="comprar" id="contCarrito">0</span>
                </label>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h2 class="bienvenida">Bienvenidos a su tienda de tecnología!!</h2>
    <div class="capa"></div>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <br>
                <br>
                <br>
                <br>
                <h3>Carrito de Compras</h3>
                <br>
                <table id="lista-carrito" class="">
                    <thead>
                        <tr>
                            <th class="imagenCarrito">Img. Producto</th>
                            <th class="nombreCarrito">Descripción Producto</th>
                            <th class="precioCarrito">Precio</th>
                            <th class="cantidadCarrito">Cantidad</th>
                            <th class="precioTotalCarrito">Subtotal</th>
                            <th>Eliminar</th>
                            </tr>
                        </thead>
                    <tbody>
                    </tbody>
                </table>
                <br>
                <p class="precioProducto">Precio total: $ <span id="precioTotal"> 0</span></p>
                <br>
                <div class="botones">
                    <div>
                        <button type="button" href="#" id="finalizarCompra" class="botonComprar">CheckOut</button>
                    </div>
                    <div>
                        <button type="button" id="vaciar" class="botonVaciar">Vaciar</button>
                    </div>    
                </div>
                <br><br><br>    
            </nav>
            <label for="btn-menu"><span class="close">Click ACÁ para Cerrar</span></label>

        </div>
    </div> 
    <h3 class="titulo">Ofertas del Mes</h3>
    <div id="contenedorProductos" class="productos resultado">  
    </div>  
    <footer>
        <div class="footer">  
            <p class="textoFooter">Encontranos en:</p>
            <div class="footer__redes">
                <ul>
                    <li><a href="#" target="blank" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" target="blank"class="instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>  
        </div>
        <div>
            <p class="copyright">
                &copy; VipService 2024<br>Federico Ajler - Javascript - C 49840
            </p>
        </div>
